<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
 <div class="auth-container">
    <div class="auth-box">
        <h2>Create an Account</h2>
        <p>Join EduLe and start learning today</p>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            
            <button type="submit" class="btn-primary">Sign Up</button>
        </form>
        
        <p class="redirect">Already have an account? <a href="login.html">Sign In</a></p>
    </div>
 </div>
 <form action="#" method="POST" id="signup-form">
    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
    </div>

    <div class="form-group">
        <label for="profile-pic">Profile Picture (URL)</label>
        <input type="url" id="profile-pic" name="profile-pic" placeholder="Enter image URL">
    </div>
    
    <button type="submit" class="btn-primary">Sign Up</button>
</form>

 <script src="js/main.js"></script>

</body>
</html>
